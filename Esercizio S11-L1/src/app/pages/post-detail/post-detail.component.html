<h1>Dettagli</h1>
<div class="row row-cols-1 row-cols-md-3 row-cols-4" *ngIf="selectedPost">
  <div class="col mt-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ selectedPost.title }}</h5>
        <p class="card-text">{{ selectedPost.body }}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
