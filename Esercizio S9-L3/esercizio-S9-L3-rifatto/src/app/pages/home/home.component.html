<h1 class="text-center mt-3">Post in evidenza:</h1>
<div class="row row-cols-1 row-cols-md-3 row-cols-4" *ngIf="firstArticle">
  <div class="col mt-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ firstArticle.title }}</h5>
        <p class="card-text">
          {{ firstArticle.body }}
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>

<h2 class="text-center">Post che potrebbero piacerti:</h2>
<div class="row row-cols-1 row-cols-md-3 row-cols-4">
  <div class="col mt-3" *ngFor="let article of randomArticle">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text">{{ article.body }}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
