<h1 class="mt-3">Post attivi:</h1>
<div class="row row-cols-1 row-cols-md-3 row-cols-4">
  <div class="col mt-3" *ngFor="let article of activePostArr">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text">{{ article.body }}</p>
        <a [routerLink]="[article.id]" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
